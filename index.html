<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Extension</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #password {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            user-select: text;
        }

        #generateBtn {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Password Generator Extension</h1>
    <p>Click the button below to generate a secure password:</p>
    
    <div id="password">Your generated password will appear here</div>
    
    <button id="generateBtn" onclick="generatePassword()">Generate Password</button>

    <script>
        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=";
            const passwordLength = 12;
            
            let password = "";
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }

            // Display the generated password
            document.getElementById("password").textContent = password;
        }
    </script>
</body>
</html>
